<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
     <link rel="stylesheet" type="text/css" href="/static/BodyCult.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="modal" >
         <div class="modal2-contents">
            <div class="close"><a href="/home/">+</a></div>
             <img class="Login_logo" src="/static/Images/246x0w.png" alt="">
        <form action="/signup/" method="POST">
        {% csrf_token %}
             <div class ="form">
                    <div class="inputBox">
                            <input type="text" name="name" required>
                            <label>Name</label>
                        </div>
                 <div class="leftform">
                     
 
                     <div class="inputBox">
                         <input type="text" name="email" required>
                         <label>E-Mail ID</label>
                     </div>
                     <div class="inputBox">
                         <input type="text" name="username" required>
                         <label>Username</label>
                     </div>
 
                 </div>
 
                 <div class="rightform">
    
                     <div class="inputBox">
                         <input type="" maxlength="10" name="phone" required>
                         <label>Phone No.</label>
                     </div>
                     <div class="inputBox">
                         <input type="password" name="password" required>
                         <label>Password</label>
                     </div>
                 </div>
                  
                   </div>
            <div class="select">
                    <select name="user_type" required>
                     <option value="1">Member</option>
                     <option value="2">Trainer</option>
                 </select>
                   </div>
                                         
                    <button type="submit" id="button">
                     
                         Submit
                     
                 </button>
            </div>
          </form>
     </div>
 </body>
 </html>
